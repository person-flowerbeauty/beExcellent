<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 0 220px;
        }
        .fl {
            float: left;
        }
        .center {
            width: 100%;
            height: 800px;
            background-color: cyan;
        }
        .left, .right {
            position: relative;
            width: 220px;
            height: 400px;
        }
        .left {
            margin-left: -100%;
            left: -220px;
            background-color: pink;
        }
        .right {
            margin-left: -220px;
            right: -220px;
            background-color: brown;
        }
        .center,
        .left,
        .right {
        padding-bottom: 9999px;
        margin-bottom: -9999px;
        }
        .container {
        overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="center fl">center</div>
        <div class="left fl">left</div>
        <div class="right fl">right</div>
      </div>
    <script>
        setTimeout(() => {
            console.log('t1');
            Promise.resolve().then(data => console.log(222));
        });
        setTimeout(() => {
            console.log('t2');
            setTimeout(() => {
                console.log('t3');
            })
            Promise.resolve().then(data => console.log(333));
        });
        Promise.resolve().then(data => console.log(111));
    </script>
    
</body>
</html>
